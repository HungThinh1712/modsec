<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName modsec.sec642.org

	DocumentRoot /var/www
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>
	<Directory /var/www/rules>
		SecRuleEngine Off
	</Directory>
	<Directory /var/www/disabled>
		SecRuleEngine Off
	</Directory>
	<Directory /var/www/logs>
		SecRuleEngine Off
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/modsec_error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/modsec_access.log combined

</VirtualHost>
